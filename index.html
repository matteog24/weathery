<html lang="en">
  <head>
    <title>Weathery</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous" />
    <link rel="stylesheet" href="./styles/style.css" />
    <link rel="shortcut icon" type="image/x-icon" href="./assets/favicon.ico" />
    <link rel="apple-touch-icon" href="./assets/favicon.ico" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="description" content="Weathery is an open-source website that provides a weather forecast for cities, which can be found via geopositioning or manual input.">
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.4.1/font/bootstrap-icons.css" />
  </head>

  <body class="gradient-waiting-result">
    <nav class="navbar navbar-light bg-light">
      <div class="container-fluid">
        <a class="navbar-brand" href="#">
          <img src="./assets/favicon.ico" alt="" width="30" height="30" class="d-inline-block" />
          <span class="web-title">Weathery</span>
          <button aria-label="Find current location" id="search-location" class="btn btn-outline-info" onclick="getCurrentPositionButton()"><i class="bi bi-globe"></i></button>
        </a>
        <form class="d-flex d-flex-form" id="search-form" style="margin-top: 0.3125rem; margin-bottom: 0.3125rem;">
          <input class="form-control me-2" type="text" id="city-input" placeholder="City" />
          <button id="search-city" class="btn btn-outline-info" type="submit">Search</button>
        </form>
      </div>
    </nav>

    <div>
  
      <section id="weather" style="display: none;">
        <div id="weather-rectangle" class="container-rectangle position-absolute top-50 start-50 translate-middle">
          <div class="weather-at-a-glance">
            <div>
              <h3 class="city-name"></h3>
              <h1 class="weather-condition"></h1>
            </div>
          </div>
          <div class="d-flex info-div">
            <div class="info" id='humidity'></div>
            <div class="info" id='chance-of-rain'></div>
            <div class="info" id='sunrise'></div>
            <div class="info" id='sunset'></div>
            <div class="info" id='uv-index'></div>
            <div class="info" id='windkmh'></div>
          </div>
        </div>

        <div id="image-navbar-container" style="display: none;">
          <img src="" alt="" class="body-image">
          <div id="navbar-bottom" class="d-flex align-items-center navbar-bottom end-0">
            <p class="credits"></p>
            <a href="https://github.com/matteog24/weathery" target="_blank" class="github-link"><i class="bi bi-github"></i></a>
          </div>
      </section>
      </div>
  
      <section id="waiting">
        <div class="position-absolute top-50 start-50 translate-middle d-flex">
          <h1 class="title-action">Waiting Input<span class="dot">.</span><span class="dot">.</span><span class="dot">.</span></h1>
        </div>
      </section>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js" integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf" crossorigin="anonymous"></script>
    <script src="./js/index.js"></script>
  </body>
</html>
